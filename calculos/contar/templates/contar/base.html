{% load static %}
{% load mathjax %}
<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- bootswatch sketchy theme css -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static './contar_style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- bootstrap js -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/696427376b.js" crossorigin="anonymous"></script>
    <script defer src="{% static './textFit.min.js' %}"></script>
    <script defer src="{% static './contar_script.js' %}"></script>
    {% block scripts %}{% endblock %}
    <title>{% block title %}MateGoda - JagoMatyka{% endblock %}</title>
    {% mathjax_scripts %}
</head>

<body>
    <div class="container" style="min-width: 50%">
        <div id="navbar">
            {% include './navbar.html' %}
        </div>
        <div id="sidebar">
            {% block sidebar %}
            {% endblock %}
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
